<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fori - 공식 홈페이지</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Fori</div>
        <nav>
            <ul>
                <li><a href="#about">소개</a></li>
                <li><a href="#services">서비스</a></li>
                <li><a href="#posts">게시판</a></li>
                <li><a href="contact.html">문의하기</a></li>
                <li><a href="login.html" class="login-btn">로그인</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-text">
            <h1>포리와 함께<br>새로운 경험을 만들어 보세요</h1>
            <p>혁신적인 서비스로 더 나은 가치를 제공합니다.</p>
        </div>
        <div class="hero-image">
            <img src="hero-image.jpg" alt="포리 메인 이미지">
        </div>
    </section>

    <section id="about" class="rounded-box">
        <div class="text">
            <h2>포리란?</h2>
            <p>포리는 사용자 중심의 서비스를 제공하는 혁신적인 플랫폼입니다.</p>
        </div>
        <div class="image">
            <img src="about-image.jpg" alt="포리 소개 이미지">
        </div>
    </section>

    <section id="services" class="rounded-box">
        <div class="image">
            <img src="services-image.jpg" alt="포리 서비스">
        </div>
        <div class="text">
            <h2>우리의 서비스</h2>
            <p>포리는 창의적이고 혁신적인 기능을 통해 사용자들에게 새로운 경험을 제공합니다.</p>
        </div>
    </section>

    <section id="posts" class="post-section">
        <h2>홍보 게시판</h2>
        <div id="post-list" class="post-list"></div>
        <div class="post-form">
            <input type="text" id="postInput" placeholder="홍보 내용을 입력하세요">
            <button onclick="addPost()">게시</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
