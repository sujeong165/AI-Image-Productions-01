<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포리 - 열린 성 지식 플랫폼</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <div class="logo">포리</div>
        <nav>
            <ul>
                <li><a href="#">포리 소개</a></li>
                <li><a href="#">포리자판기</a></li>
                <li><a href="#">성 지식</a></li>
                <li><a href="#">커뮤니티</a></li>
                <li><a href="#">문의하기</a></li>
            </ul>
        </nav>
    </header>

    <section class="main-banner">
        <h1>성 지식, 거리낌 없이 이야기하자!</h1>
        <p>포리는 건강한 성 문화를 위한 열린 공간입니다.</p>
    </section>

    <section class="about">
        <h2>포리는?</h2>
        <p>포리는 성 지식을 쉽게 배우고, 누구나 자연스럽게 이야기할 수 있도록 돕는 프로젝트입니다.</p>
        <img src="pory_character.png" alt="포리 캐릭터">
    </section>

    <section class="vending-machine">
        <h2>포리자판기</h2>
        <p>가까운 곳에서 콘돔을 쉽게 구매하세요.</p>
        <input type="text" placeholder="지역을 입력하세요">
        <button>검색</button>
    </section>

    <section class="knowledge">
        <h2>성 지식 퀴즈 & 콘텐츠</h2>
        <p>재미있는 퀴즈와 웹툰으로 성 지식을 쌓아보세요!</p>
        <div class="quiz">
            <p>Q. 콘돔은 몇 가지 크기가 있을까요?</p>
            <button onclick="alert('정답: 다양한 크기가 존재해요!')">정답 보기</button>
        </div>
    </section>

    <section class="sns">
        <h2>포리 SNS</h2>
        <div class="sns-icons">
            <a href="#"><img src="insta.png" alt="Instagram"></a>
            <a href="#"><img src="twitter.png" alt="Twitter"></a>
        </div>
    </section>

    <footer>
        <p>© 2025 포리 프로젝트. All rights reserved.</p>
    </footer>
</body>
</html>
